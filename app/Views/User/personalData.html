{% extends "userLayout.html" %}
{% block head %}
    {{parent()}}
{% endblock %}
{% block topContainer %}
    {{parent()}}

{% block middleContainer %}
<div class="middle-cointainer">
    <form action="/user/save/" method="post">
        <div class="row">
            <div class="col-md-3 col-sm-2 col-xs-12 header-coll"></div>
            <div class="col-md-6 col-sm-2 col-xs-12 header-coll middle-cointainer-personal-data">

                <table class="table">
                    <tr>
                        <td> Nume: </td>
                        <td> <input type="text" name="secondNameInput" value={{second_name}}> </td>
                    </tr>
                    <tr>
                        <td> Prenume: </td>
                        <td> <input type="text" name="firstNameInput" value={{first_name}}> </td>
                    </tr>
                    <tr>
                        <td> Email: </td>
                        <td> <input type="text" name="emailInput" value={{email}} readonly> </td>
                    </tr>
                    <tr>
                        <td> Schimba parola: </td>
                        <td> <input type="password" name="changePasswordInput"> </td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td> <input class="btn btn-success" type="submit" name="submit" value="Salveaza"> </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-12 header-coll"></div>
        </div>
    </form>
</div>
{% endblock %}
{% block bottomContainer %}
{% endblock %}
