{% set pageTitle="Autentificare" %}
{% extends "homeLayout.html" %}
{% block head %}
    {{parent()}}
    <link href="/Styles/loginView.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-8 col-sm-8 col-xs-12">
            <form class="form-container" action="/login/auth/" method="post">
                <h3 class="header"> Autentificare </h3>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" name="emailLogin" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Parola</label>
                    <input type="password" name="passwordLogin" class="form-control" id="exampleInputPassword1" placeholder="Parola">
                </div>
                <input type="submit" name="submit" class="btn btn-success btn-block" value="Autentificare">
                <a class="btn btn-primary btn-block" href="/register/" role="button">Inregistrare</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
