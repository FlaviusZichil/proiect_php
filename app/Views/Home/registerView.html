<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link href="/Styles/registerView.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-8 col-sm-8 col-xs-12">
            <form class="form-container" action="/register/auth/" method="post">
                <h1 class="header"> Register </h1>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" name="registerFirstName" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <label for="secondName">Second name</label>
                    <input type="text" class="form-control" id="secondName" name="registerSecondName" placeholder="Second name" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword" name="registerPassword" placeholder="Password">
                </div>
                <input id="registerSubmit" type="submit" name="submit" class="btn btn-success btn-block" value="Register">
                <a class="btn btn-primary btn-block" href="/login/" role="button">Login</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
