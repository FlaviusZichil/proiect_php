{% set pageTitle="Home" %}
{% extends "homeLayout.html" %}
{% block head %}
    {{parent()}}
    <link href="/Styles/registerView.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-8 col-sm-8 col-xs-12">
            <form class="form-container" action="/register/auth/" method="post">
                <h1 class="header"> Inregistrare </h1>
                <div class="form-group">
                    <label for="firstName">Prenume</label>
                    <input type="text" class="form-control" id="firstName" name="registerFirstName" placeholder="Prenume" required>
                </div>
                <div class="form-group">
                    <label for="secondName">Nume</label>
                    <input type="text" class="form-control" id="secondName" name="registerSecondName" placeholder="Nume" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Parola</label>
                    <input type="password" class="form-control" id="exampleInputPassword" name="registerPassword" placeholder="Parola">
                </div>
                <div class="form-group" style="background-color: orangered">
                    {% if failRegisterMessage %}
                    <p style="text-align: center; color: white"> {{failRegisterMessage}} </p>
                    {% endif %}
                </div>
                <input id="registerSubmit" type="submit" name="submit" class="btn btn-success btn-block" value="Inregistrare">
                <a class="btn btn-primary btn-block" href="/login/" role="button">Autentificare</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
